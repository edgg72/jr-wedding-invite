<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.3.5/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Playfair Display', serif;
    }
    .gold {
      color: #c5a65a;
    }
    .bg-gold {
      background-color: #c5a65a;
    }
  </style>
</head>
<body class="text-center text-black px-6 py-8">

  <div class="max-w-md mx-auto shadow-xl rounded-2xl border border-gray-200 overflow-hidden">
    <!-- Header Section -->
    <div class="py-10 px-4 bg-white">
      <h1 class="text-4xl font-bold gold mb-2">You Are Invited</h1>
      <p class="text-lg italic">To the wedding of</p>
      <h2 class="text-3xl font-semibold mt-2">Sofia & Daniel</h2>
    </div>

    <!-- Divider -->
    <div class="w-20 h-1 bg-gold mx-auto my-6 rounded-full"></div>

    <!-- Details -->
    <div class="bg-white px-6 pb-10">
      <p class="text-lg mb-4">
        Join us to celebrate love, laughter, and happily ever after.
      </p>
      <p class="text-md">
        <span class="gold font-semibold">Date:</span> August 15th, 2025
      </p>
      <p class="text-md">
        <span class="gold font-semibold">Time:</span> 4:00 PM
      </p>
      <p class="text-md mb-4">
        <span class="gold font-semibold">Location:</span> Villa del Sol, Cartagena
      </p>

      <div class="my-6">
        <a href="#rsvp" class="inline-block px-6 py-3 bg-gold text-white font-medium rounded-full hover:opacity-90 transition">
          RSVP Now
        </a>
      </div>
    </div>

    <!-- Decorative Element -->
    <div class="w-full h-12 border-t border-black border-dashed"></div>

    <!-- RSVP Section -->
    <div id="rsvp" class="px-6 pt-8 pb-12 bg-white">
      <h3 class="text-2xl gold font-semibold mb-4">Kindly Respond</h3>
      <form class="space-y-4">
        <input type="text" placeholder="Your Name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
        <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gold">
          <option>Will Attend</option>
          <option>Will Not Attend</option>
        </select>
        <button type="submit" class="w-full bg-gold text-white py-2 rounded-full hover:opacity-90">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
